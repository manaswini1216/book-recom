<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Recommender System</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
  <style>
    .text-white { color: white; }
    .card { background-color: #222; border-radius: 4px; }
    .card-body { padding: 15px; }
    .card-img-top { width: 100%; height: auto; }
  </style>
</head>
<body style="background-color:black">

  <nav class="navbar" style="background-color:#00a65a">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand text-white">My Book Recommender</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="active"><a href="/recommend">Recommend</a></li>
        <li><a>Contact</a></li>
      </ul>
    </div>
  </nav>

  <div class="container" style="margin-top:40px">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2 class="text-white">Find Similar Books</h2>
        <form action="/recommend_books" method="post">
          <div class="input-group">
            <input name="user_input"
                   type="text"
                   class="form-control"
                   placeholder="Enter a Book Title"
                   required>
            <span class="input-group-btn">
              <button type="submit" class="btn btn-warning">Go</button>
            </span>
          </div>
        </form>
        {% if error %}
          <div class="alert alert-danger" style="margin-top:20px">
            {{ error }}
          </div>
        {% endif %}
      </div>
    </div>

    {% if recommendations %}
      <hr style="border-color:white; margin-top:40px">
      <h3 class="text-white">Recommendations</h3>
      <div class="row">
        {% for book in recommendations %}
          <div class="col-md-3" style="margin-top:20px">
            <div class="card">
              <div class="card-body text-center">
                <img class="card-img-top" src="{{ book.image }}" alt="{{ book.title }}">
                <p class="text-white" style="margin-top:10px">{{ book.title }}</p>
                <h5 class="text-white">{{ book.author }}</h5>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    {% endif %}
  </div>

</body>
</html>
